# Navigation
nav:
  - Home: index.md
  - Getting Started:
      - Installation: installation.md
      - Tutorial: tutorial.md
  - User Guide:
      - CLI Reference: cli-reference.md
      - Parameter Tuning: parameters.md
      - FAQ: faq.md
  - Development:
      - Contributing: contributing.md
