[package]
name = "deepchopper"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "deepchopper"
crate-type = [
    "cdylib",
    # "rlib"
]


[profile.release]
debug = 0
strip = "symbols"
lto = true
opt-level = 3
codegen-units = 1

[profile.no-opt]
inherits = "dev"
opt-level = 0

[dependencies]
thiserror = "1.0"
anyhow = "1.0"
walkdir = { version = "2.4" }
rayon = { version = "1.8" }
pyo3 = { version = "0.20.2", features = [
    "abi3-py310",
    "extension-module",
    "anyhow",
] }

ctrlc = "3.4"
log = "0.4"
pyo3-log = "0.9"
noodles = { version = "0.64.0", features = [
    "bgzf",
    "core",
    "csi",
    "fasta",
    "fastq",
] }

bio = "1.5"
needletail = "0.5"

numpy = "0.20"
ndarray = { version = "0.15", features = ["serde", "rayon"] }
num-traits = { version = "0.2" }
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
rand = "0.8"
rand_distr = "0.4"
bitvec = "1.0"
itertools = "0.12.1"
derive_builder = "0.20"
lexical = "6.1"
bstr = "1.9.0"

# binaries
clap = { version = "4.5.1", features = ["derive"] }
env_logger = "0.11"
parquet = "50.0.0"
arrow = "50.0"


[dev-dependencies]
tempfile = "3.10"
