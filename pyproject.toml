[build-system]
requires = ["maturin>=1.2.1,<2"]
build-backend = "maturin"

[tool.poetry]
authors = ["Yangyang Li <yangyang.li@northwestern.edu>"]
license = "Apache-2.0"
name = "deepchopper"
version = "1.2.1"
description = "A Genomic Language Model for Chimera Artifact Detection in Nanopore Direct RNA Sequencing"
readme = "README.md"

[project]
name = "deepchopper"
description = "A Genomic Language Model for Chimera Artifact Detection in Nanopore Direct RNA Sequencing"
authors = [{ name = "Yangyang Li", email = "<yangyang.li@northwestern.edu>" }]
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
keywords = ["deep learning", "bioinformatics", "rust"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Scientific/Engineering",
]
dependencies = [
    "torch>=2.1.0",
    "lightning>=2.1.2",
    "torchmetrics>=1.2.1",
    "rich>=13.7.0",
    "transformers>=4.37.2",
    "safetensors>=0.4.2",
    "datasets>=2.17.1",
    "evaluate>=0.4.1",
    "typer>=0.12.0",
    "gradio==5.0.1",
    "fastapi==0.112.2",
    "scikit-learn>=1.5.2",
    "hydra-core>=1.3.2",
    "omegaconf>=2.3.0",
    "deepchopper-cli>=1.0.1",
]

[project.urls]
homepage = "https://github.com/ylab-hi/DeepChopper"
documentation = "https://github.com/ylab-hi/DeepChopper"
repository = "https://github.com/ylab-hi/DeepChopper"
changelog = "https://github.com/ylab-hi/DeepChopper/README.md"


[project.scripts]
deepchopper = "deepchopper.cli:app"

[tool.poetry.scripts]
dc-train = "deepchopper.train:main"
dc-eval = "deepchopper.eval:main"
deepchopper = "deepchopper.cli:app"

[tool.poe.tasks.train]
cmd = "dc-train"
env = { DC_CONFIG_PATH = "${POE_PWD}/configs" }

[tool.poe.tasks.eval]
cmd = "dc-eval"
env = { DC_CONFIG_PATH = "${POE_PWD}/configs" }

[tool.poetry.dependencies]
python = "^3.10, <=3.12"
torch = [
    { version = "^2.1.0+cu118", source = "pytorch", markers = "sys_platform == 'linux'" },
    { version = "^2.1.0", source = "PyPI", markers = "sys_platform == 'darwin'" },
]
lightning = "^2.1.2"
torchmetrics = "^1.2.1"
rich = "^13.7.0"
transformers = "^4.37.2"
safetensors = "^0.4.2"
datasets = "^2.17.1"
evaluate = "^0.4.1"
typer = "^0.12.0"
gradio = "5.0.1"
fastapi = "0.112.2"

