[build-system]
requires = ["maturin>=1.2.1,<2"]
build-backend = "maturin"

[project]
authors = [
  { name = "Yangyang Li", email = "<yangyang.li@northwestern.edu>" },
  { name = "Ting-you Wang", email = "<tywang@northwestern.edu>" },
]
name = "deepchopper"
version = "1.3.0"
description = "Genomic language model mitigates chimera artifacts in nanopore direct RNA sequencing"
readme = "README.md"
requires-python = ">=3.10"
license = { file = "LICENSE" }
keywords = ["deep learning", "bioinformatics", "rust"]
classifiers = [
  "Development Status :: 5 - Production/Stable",
  "Environment :: Console",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: Apache Software License",
  "Operating System :: OS Independent",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Rust",
  "Topic :: Scientific/Engineering",
]
dependencies = [
  "torch>=2.6.0",
  "lightning>=2.1.2",
  "torchmetrics>=1.2.1",
  "rich>=13.7.0",
  "transformers>=4.37.2",
  "safetensors>=0.4.2",
  "datasets>=3.0.0",
  "evaluate>=0.4.3",
  "typer>=0.12.0",
  "gradio==5.0.1",
  "fastapi==0.112.2",
  "scikit-learn>=1.5.2",
  "hydra-core>=1.3.2",
  "omegaconf>=2.3.0",
  "pyfastx>=2.2.0",
  "deepchopper-cli>=1.3.0",
]

[project.urls]
homepage = "https://github.com/ylab-hi/DeepChopper"
documentation = "https://github.com/ylab-hi/DeepChopper"
repository = "https://github.com/ylab-hi/DeepChopper"
changelog = "https://github.com/ylab-hi/DeepChopper/README.md"

[project.scripts]
deepchopper = "deepchopper.cli:app"

[dependency-groups]
dev = [
  "torchinfo >=1.8.0",
  "tokenizers >=0.15.2",
  "einops >=0.7.0",
  "seqeval >=1.2.2",
  "pandas >=2.2.0",
  "scipy >=1.11.3",
  "pyarrow >=15.0.0",
  "pytest-sugar >=0.9.7",
  "pytest >=7.4.3",
  "ipdb >=0.13.13",
  "setuptools >=68.2.2",
  "interrogate >=1.5.0",
  "maturin >=1.3.2",
  "nvitop >=1.3.1",
  "poethepoet >=0.24.3",
  "nvidia-ml-py >=12.0.0",
  "invoke >=2.2.0",
  "patchelf >=0.17.2.1",
  "ipykernel >=6.29.2",
  "jupyter >=1.0.0",
  "matplotlib >=3.8.3",
  "seaborn >=0.13.2",
  "wandb >=0.17.0",
  "ruff >=0.4.7",
  "onnx >=1.16.0",
  "onnxscript >=0.1.0.dev20240407",
  "plotly >=5.20.0",
  "joblib >=1.4.0",
  "hydra-core >=1.3.2",
  "hydra-optuna-sweeper >=1.2.0",
  "omegaconf >=2.3.0",
  "accelerate >=0.27.2",
  "deepspeed >=0.13.4",
  "deptry >=0.20.0",
  "bump-my-version >=0.27.0",
  "hydra-submitit-launcher >=1.2.0",
  "hydra-colorlog >=1.2.0",

]
docs = [
  "mkdocs>=1.6.1",
  "mkdocs-material[imaging]>=9.7.1",
  "mkdocstrings[python]>=1.0.0",
  "mkdocs-git-revision-date-localized-plugin>=1.5.0",
  "mkdocs-glightbox>=0.5.2",
  "mkdocs-minify-plugin>=0.8.0",
  "mike>=2.1.3",
  "mkdocs-git-committers-plugin-2",
]

[tool.ruff]
target-version = "py310"
line-length = 120
fix = true
exclude = [
  "tests/*",
  "scripts/*",
  "docs/conf.py",
  ".bzr",
  ".direnv",
  ".eggs",
  ".git",
  ".git-rewrite",
  ".hg",
  ".mypy_cache",
  ".nox",
  ".pants.d",
  ".pytype",
  ".ruff_cache",
  ".svn",
  ".tox",
  ".venv",
  "__pypackages__",
  "_build",
  "buck-out",
  "build",
  "dist",
  "node_modules",
  "venv",
  "tasks.py",
]

[tool.ruff.lint]
fixable = ["ALL"]
select = [
