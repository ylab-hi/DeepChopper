[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"
# Like Black, indent with spaces, rather than tabs.
indent-style = "space"
# Like Black, respect magic trailing commas.
# magic-trailing-comma = "respect"
# Like Black, automatically detect the appropriate line ending.
line-ending = "auto"

[tool.ruff.lint.flake8-bugbear]
extend-immutable-calls = ["typer.Argument", "typer.Option"]

[tool.ruff.lint.flake8-annotations]
allow-star-arg-any = true

[tool.ruff.lint.per-file-ignores]
"deepchopper/data/mnist_datamodule.py" = ["ARG002", "PLR0913", "D205", "D402"]
"deepchopper/models/mnist_module.py" = ["ARG002", "A002"]
"deepchopper/utils/pylogger.py" = ["D205", "PLR5501", "SIM114"]
"deepchopper/models/components/simple_dense_net.py" = ["ARG002", "PLR0913"]
"deepchopper/eval.py" = ["S101"]

[tool.ruff.lint.pydocstyle]
convention = 'google'

[tool.coverage.paths]
tests = ["tests", "*/tests"]

[tool.coverage.run]
branch = true
source = ["deepchopper"]
omit = ["tests/*"]

[tool.coverage.report]
show_missing = true
fail_under = 40
ignore_errors = true
exclude_lines = [
  "pragma: nocover",
  "raise NotImplementedError",
  "raise NotImplementedError()",
  "if __name__ == .__main__.:",
]

[tool.mypy]
strict = false
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true
ignore_missing_imports = true

[tool.pytest.ini_options]
testpaths = "tests/"
log_cli = true
filterwarnings = ["ignore::DeprecationWarning", "ignore::UserWarning"]
markers = [
  "smoke: a quick smoke test",
  "failing: failing tests",
  "imports: importing tests",
  "slow: slow tests",
]
addopts = [
  "--color=yes",
  "--durations=0",
  "--strict-markers",
  "--doctest-modules",
  "--import-mode=importlib",
]
