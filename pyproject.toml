ipykernel = "^6.29.2"
jupyter = "^1.0.0"
matplotlib = "^3.8.3"
seaborn = "^0.13.2"
fire = "^0.5.0"
wandb = "^0.17.0"
ruff = "^0.4.7"
hydra-submitit-launcher = "^1.2.1"
