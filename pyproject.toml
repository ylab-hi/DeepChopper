deepspeed = "^0.13.4"
deptry = "^0.20.0"
nvidia-cuda-cupti-cu11 = { version = "^11.8.87", markers = "sys_platform == 'linux'" }
nvidia-cuda-nvrtc-cu11 = { version = "^11.8.89", markers = "sys_platform == 'linux'" }
nvidia-cuda-runtime-cu11 = { version = "^11.8.89", markers = "sys_platform == 'linux'" }
nvidia-cudnn-cu11 = { version = "^8.9.6.50", markers = "sys_platform == 'linux'" }
nvidia-cufft-cu11 = { version = "^10.9.0.58", markers = "sys_platform == 'linux'" }
